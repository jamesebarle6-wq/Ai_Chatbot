<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chatbot System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .chat-container {
            width: 100%;
            max-width: 800px;
            height: 90vh;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .chat-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .bot-avatar {
            width: 50px;
            height: 50px;
            background: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
        }

        .bot-info h2 {
            font-size: 20px;
            margin-bottom: 5px;
        }

        .bot-status {
            font-size: 12px;
            opacity: 0.9;
        }

        .chat-messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            background: #f5f5f5;
        }

        .message {
            margin-bottom: 15px;
            display: flex;
            align-items: flex-start;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.user {
            flex-direction: row-reverse;
        }

        .message-avatar {
            width: 35px;
            height: 35px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            flex-shrink: 0;
        }

        .message.bot .message-avatar {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .message.user .message-avatar {
            background: #4CAF50;
            color: white;
        }

        .message-content {
            max-width: 70%;
            padding: 12px 16px;
            border-radius: 18px;
            margin: 0 10px;
        }

        .message.bot .message-content {
            background: white;
            color: #333;
            border-bottom-left-radius: 4px;
        }

        .message.user .message-content {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-bottom-right-radius: 4px;
        }

        .message-time {
            font-size: 11px;
            opacity: 0.6;
            margin-top: 5px;
        }

        .typing-indicator {
            display: none;
            align-items: center;
            gap: 10px;
            padding: 12px 16px;
            background: white;
            border-radius: 18px;
            width: fit-content;
            margin-left: 45px;
        }

        .typing-indicator.active {
            display: flex;
        }

        .typing-dot {
            width: 8px;
            height: 8px;
            background: #999;
            border-radius: 50%;
            animation: typing 1.4s infinite;
        }

        .typing-dot:nth-child(2) {
            animation-delay: 0.2s;
        }

        .typing-dot:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes typing {
            0%, 60%, 100% {
                transform: translateY(0);
            }
            30% {
                transform: translateY(-10px);
            }
        }

        .chat-input {
            padding: 20px;
            background: white;
            border-top: 1px solid #e0e0e0;
            display: flex;
            gap: 10px;
        }

        .input-field {
            flex: 1;
            padding: 12px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 25px;
            font-size: 14px;
            outline: none;
            transition: border-color 0.3s;
        }

        .input-field:focus {
            border-color: #667eea;
        }

        .send-btn {
            width: 50px;
            height: 50px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            font-size: 20px;
            transition: transform 0.2s;
        }

        .send-btn:hover {
            transform: scale(1.1);
        }

        .send-btn:active {
            transform: scale(0.95);
        }

        .quick-replies {
            display: flex;
            gap: 10px;
            padding: 0 20px 15px;
            overflow-x: auto;
        }

        .quick-reply-btn {
            padding: 8px 16px;
            background: white;
            border: 2px solid #667eea;
            color: #667eea;
            border-radius: 20px;
            cursor: pointer;
            white-space: nowrap;
            font-size: 13px;
            transition: all 0.3s;
        }

        .quick-reply-btn:hover {
            background: #667eea;
            color: white;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <div class="bot-avatar">ü§ñ</div>
            <div class="bot-info">
                <h2>AI Assistant</h2>
                <div class="bot-status">‚óè Online</div>
            </div>
        </div>

        <div class="chat-messages" id="chatMessages">
            <div class="message bot">
                <div class="message-avatar">ü§ñ</div>
                <div class="message-content">
                    <div>Hello! I'm your AI assistant. How can I help you today?</div>
                    <div class="message-time">Just now</div>
                </div>
            </div>
        </div>

        <div class="quick-replies">
            <button class="quick-reply-btn" onclick="sendQuickReply('What can you do?')">What can you do?</button>
            <button class="quick-reply-btn" onclick="sendQuickReply('Tell me a joke')">Tell me a joke</button>
            <button class="quick-reply-btn" onclick="sendQuickReply('Help me')">Help me</button>
        </div>

        <div class="typing-indicator" id="typingIndicator">
            <div class="typing-dot"></div>
            <div class="typing-dot"></div>
            <div class="typing-dot"></div>
        </div>

        <div class="chat-input">
            <input type="text" class="input-field" id="messageInput" placeholder="Type your message..." onkeypress="handleKeyPress(event)">
            <button class="send-btn" onclick="sendMessage()">‚û§</button>
        </div>
    </div>

    <script>
        // System Design Architecture
        class ChatbotSystem {
            constructor() {
                this.messageHistory = [];
                this.responses = this.initializeResponses();
                this.context = {};
            }

            initializeResponses() {
                return {
                    greetings: [
                        "Hello! How can I assist you today?",
                        "Hi there! What can I do for you?",
                        "Greetings! I'm here to help."
                    ],
                    capabilities: [
                        "I can help you with: answering questions, providing information, having conversations, telling jokes, and much more!",
                        "My capabilities include: natural conversation, answering queries, providing assistance, and being a helpful companion."
                    ],
                    jokes: [
                        "Why did the programmer quit his job? Because he didn't get arrays! üòÑ",
                        "Why do programmers prefer dark mode? Because light attracts bugs! üêõ",
                        "How many programmers does it take to change a light bulb? None, that's a hardware problem! üí°"
                    ],
                    help: [
                        "I'm here to help! You can ask me questions, request information, or just have a casual conversation. What would you like to know?",
                        "Need assistance? I can answer questions, provide information, or chat with you. Just let me know what you need!"
                    ],
                    fallback: [
                        "That's an interesting question! While I'm processing that, is there anything else I can help you with?",
                        "I understand what you're asking. Let me think about that...",
                        "That's a great question! I'm always learning. What else would you like to know?"
                    ]
                };
            }

            processMessage(userMessage) {
                const msg = userMessage.toLowerCase().trim();
                
                // Intent classification
                if (this.matchIntent(msg, ['hello', 'hi', 'hey', 'greetings'])) {
                    return this.getRandomResponse('greetings');
                }
                
                if (this.matchIntent(msg, ['what can you do', 'capabilities', 'help me', 'what do you do'])) {
                    return this.getRandomResponse('capabilities');
                }
                
                if (this.matchIntent(msg, ['joke', 'funny', 'laugh', 'humor'])) {
                    return this.getRandomResponse('jokes');
                }
                
                if (this.matchIntent(msg, ['help', 'assist', 'support'])) {
                    return this.getRandomResponse('help');
                }

                // Specific question handling
                if (msg.includes('name')) {
                    return "I'm an AI Assistant created to help you with various tasks and answer your questions!";
                }

                if (msg.includes('time')) {
                    return `The current time is ${new Date().toLocaleTimeString()}.`;
                }

                if (msg.includes('date')) {
                    return `Today is ${new Date().toLocaleDateString('en-US', { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' })}.`;
                }

                if (msg.includes('how are you')) {
                    return "I'm functioning perfectly, thank you for asking! How can I help you today?";
                }

                // Default fallback
                return this.getRandomResponse('fallback');
            }

            matchIntent(message, keywords) {
                return keywords.some(keyword => message.includes(keyword));
            }

            getRandomResponse(category) {
                const responses = this.responses[category];
                return responses[Math.floor(Math.random() * responses.length)];
            }

            addToHistory(role, message) {
                this.messageHistory.push({
                    role: role,
                    message: message,
                    timestamp: new Date()
                });
            }
        }

        // Initialize the chatbot system
        const chatbot = new ChatbotSystem();
        const messagesContainer = document.getElementById('chatMessages');
        const messageInput = document.getElementById('messageInput');
        const typingIndicator = document.getElementById('typingIndicator');

        function sendMessage() {
            const message = messageInput.value.trim();
            if (!message) return;

            // Add user message
            addMessage('user', message);
            messageInput.value = '';

            // Show typing indicator
            typingIndicator.classList.add('active');
            scrollToBottom();

            // Simulate processing delay
            setTimeout(() => {
                typingIndicator.classList.remove('active');
                const response = chatbot.processMessage(message);
                addMessage('bot', response);
                scrollToBottom();
            }, 1000 + Math.random() * 1000);
        }

        function sendQuickReply(message) {
            messageInput.value = message;
            sendMessage();
        }

        function addMessage(sender, text) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${sender}`;
            
            const time = new Date().toLocaleTimeString('en-US', { hour: '2-digit', minute: '2-digit' });
            
            messageDiv.innerHTML = `
                <div class="message-avatar">${sender === 'bot' ? 'ü§ñ' : 'üë§'}</div>
                <div class="message-content">
                    <div>${text}</div>
                    <div class="message-time">${time}</div>
                </div>
            `;
            
            messagesContainer.appendChild(messageDiv);
            chatbot.addToHistory(sender, text);
        }

        function scrollToBottom() {
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        }

        // Initialize
        scrollToBottom();
    </script>
</body>
</html>
